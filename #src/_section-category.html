<section class="category-bar">
  <div class="_container">
    <h1 class="category-bar__title">Все пиццы</h1>
    <div class="category-bar__content">
      <form class="category-bar__filters" autocomplete="off">
        <div class="category-bar__filter">
          <input type="radio" id="cat-all" name="category" class="category-bar__radio" checked>
          <label for="cat-all" class="category-bar__label category-bar__label--active">Все</label>
        </div>
        <div class="category-bar__filter">
          <input type="radio" id="cat-meat" name="category" class="category-bar__radio">
          <label for="cat-meat" class="category-bar__label">Мясные</label>
        </div>
        <div class="category-bar__filter">
          <input type="radio" id="cat-spicy" name="category" class="category-bar__radio">
          <label for="cat-spicy" class="category-bar__label">Острые</label>
        </div>
        <div class="category-bar__filter">
          <input type="radio" id="cat-sweet" name="category" class="category-bar__radio">
          <label for="cat-sweet" class="category-bar__label">Сладкие</label>
        </div>
        <div class="category-bar__filter">
          <input type="radio" id="cat-veg" name="category" class="category-bar__radio">
          <label for="cat-veg" class="category-bar__label">Вегетарианские</label>
        </div>
        <div class="category-bar__filter">
          <input type="radio" id="cat-chicken" name="category" class="category-bar__radio">
          <label for="cat-chicken" class="category-bar__label">С курицей</label>
        </div>
      </form>
      <div class="category-bar__sort">
        <label for="sort-select" class="category-bar__sort-label">
          <img src="img/vector.svg" alt="">
          <span>Сортировка:</span>
        </label>
        <select id="sort-select" class="category-bar__sort-select">
          <option value="rating" selected>рейтингу</option>
          <option value="price">цене</option>
          <option value="alphabet">алфавиту</option>
        </select>
      </div>
    </div>
  </div>
</section>
