<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/jpeg" href="img/favicon.png" />
  <title>PIZZA | React</title>
  <link rel="stylesheet" href="css/style.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header class="header">
  <div class="_container">
    <div class="header__row">
      <div class="header__col">
        <div class="header__logo">
          <p class="header__logo--img"><img src="img/logo.svg" alt="logo" /></p>
          <div class="header__logo--text">
            <h1>REACT PIZZA</h1>
            <p>вкусней уже некуда</p>
          </div>
        </div>
      </div>
      <div class="header__col">
        <div class="header__search">
          <img class="header__search--icon" src="img/search.svg" alt="search" />
          <input type="text" placeholder="Поиск пиццы...">
        </div>
      </div>
      <div class="header__col">
        <div class="header__actions">
          <button class="btn btn--outline">
            <img src="img/avatar.svg" alt="avatar" />
            <span>Войти</span>
          </button>
          <button class="btn btn--outline">
            <img src="img/basket.svg" alt="basket" />
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
    <section class="category-bar">
  <div class="_container">
    <h1 class="category-bar__title">Все пиццы</h1>
    <div class="category-bar__content">
      <form class="category-bar__filters" autocomplete="off">
        <div class="category-bar__filter">
          <input type="radio" id="cat-all" name="category" class="category-bar__radio" checked>
          <label for="cat-all" class="category-bar__label category-bar__label--active">Все</label>
        </div>
        <div class="category-bar__filter">
          <input type="radio" id="cat-meat" name="category" class="category-bar__radio">
          <label for="cat-meat" class="category-bar__label">Мясные</label>
        </div>
        <div class="category-bar__filter">
          <input type="radio" id="cat-spicy" name="category" class="category-bar__radio">
          <label for="cat-spicy" class="category-bar__label">Острые</label>
        </div>
        <div class="category-bar__filter">
          <input type="radio" id="cat-sweet" name="category" class="category-bar__radio">
          <label for="cat-sweet" class="category-bar__label">Сладкие</label>
        </div>
        <div class="category-bar__filter">
          <input type="radio" id="cat-veg" name="category" class="category-bar__radio">
          <label for="cat-veg" class="category-bar__label">Вегетарианские</label>
        </div>
        <div class="category-bar__filter">
          <input type="radio" id="cat-chicken" name="category" class="category-bar__radio">
          <label for="cat-chicken" class="category-bar__label">С курицей</label>
        </div>
      </form>
      <div class="category-bar__sort">
        <label for="sort-select" class="category-bar__sort-label">
          <img src="img/vector.svg" alt="">
          <span>Сортировка:</span>
        </label>
        <select id="sort-select" class="category-bar__sort-select">
          <option value="rating" selected>рейтингу</option>
          <option value="price">цене</option>
          <option value="alphabet">алфавиту</option>
        </select>
      </div>
    </div>
  </div>
</section>
    <div class="_container">
      <aside class="filter">
  <h2 class="filter__title">Фильтрация</h2>
  <form class="filter__form" autocomplete="off">
    <div class="filter__group filter__group--checkboxes">
      <label class="filter__checkbox-label">
        <input type="checkbox" class="filter__checkbox" checked>
        <span class="filter__custom-checkbox"></span>
        Можно собирать
      </label>
      <label class="filter__checkbox-label">
        <input type="checkbox" class="filter__checkbox">
        <span class="filter__custom-checkbox"></span>
        Новинки
      </label>
    </div>
    <div class="filter__divider"></div>
    <div class="filter__group filter__group--price">
      <label class="filter__label">Цена от и до:</label>
      <div class="filter__price-inputs">
        <input type="number" class="filter__input" min="0" value="0" placeholder="0">
        <input type="number" class="filter__input" min="0" value="1950" placeholder="1950">
        <span class="filter__currency">₽</span>
      </div>
    </div>
    <div class="filter__divider"></div>
    <div class="filter__group filter__group--ingredients">
      <label class="filter__label">Ингредиенты:</label>
      <label class="filter__checkbox-label">
        <input type="checkbox" class="filter__checkbox">
        <span class="filter__custom-checkbox"></span>
        Сырный соус
      </label>
      <label class="filter__checkbox-label">
        <input type="checkbox" class="filter__checkbox">
        <span class="filter__custom-checkbox"></span>
        Моцарелла
      </label>
      <label class="filter__checkbox-label">
        <input type="checkbox" class="filter__checkbox" checked>
        <span class="filter__custom-checkbox"></span>
        Чеснок
      </label>
      <label class="filter__checkbox-label">
        <input type="checkbox" class="filter__checkbox">
        <span class="filter__custom-checkbox"></span>
        Солёные огурчики
      </label>
      <label class="filter__checkbox-label">
        <input type="checkbox" class="filter__checkbox">
        <span class="filter__custom-checkbox"></span>
        Красный лук
      </label>
      <label class="filter__checkbox-label">
        <input type="checkbox" class="filter__checkbox">
        <span class="filter__custom-checkbox"></span>
        Томаты
      </label>
      <a href="#" class="filter__show-all">+ Показать всё</a>
    </div>
    <div class="filter__divider"></div>
    <div class="filter__group filter__group--radio">
      <label class="filter__label">Тип теста:</label>
      <label class="filter__radio-label">
        <input type="radio" name="dough" class="filter__radio" checked>
        <span class="filter__custom-radio"></span>
        Традиционное
      </label>
      <label class="filter__radio-label">
        <input type="radio" name="dough" class="filter__radio">
        <span class="filter__custom-radio"></span>
        Тонкое
      </label>
    </div>
    <button type="submit" class="filter__submit btn btn--primary">Применить</button>
  </form>
</aside>
    </div>

  </div>
  <script src="js/script.min.js"></script>

</body>

</html>
